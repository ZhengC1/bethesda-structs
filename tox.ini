[tox]
minversion = 2.3.1
envlist = flake8,linters,docs

[pytest]
plugins = cov flake8
addopts = -rxsX --cov --flake8
norecursedirs = .git _build
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
flake8-ignore =
    docs/source/* ALL
    tests/*.py ALL
    setup.py ALL

[flake8]
ignore = D203,F401,E123
exclude =
    .tox,
    .git,
    __pycache__,
    docs/source/*,
    build,
    dist,
    tests/*,
    *.pyc,
    *.egg-info,
    .cache,
    .eggs,
    setup.py,
max-complexity = 10
import-order-style = google
application-import-names = flake8
